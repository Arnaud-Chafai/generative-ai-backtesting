[project]
name = "mt5-backtesting-framework"
version = "0.1.0"
description = "Framework de backtesting para estrategias de trading algorÃ­tmico"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Core dependencies
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",

    # Data handling
    "MetaTrader5>=5.0.0",

    # Visualization
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "mplfinance>=0.12.0",

    # Optional: for notebooks
    "jupyter>=1.0.0",
    "ipykernel>=6.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "models",
    "config",
    "strategies",
    "data",
    "core",
    "metrics",
    "visualization",
    "utils"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=. --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
